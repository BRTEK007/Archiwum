<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="google" content="notranslate">

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="theme.css">
</head>

<body onload="setup()">
    <canvas oncontextmenu="return false;" id='myCanvas'></canvas>
    <div id="menuDiv">
        <label>FOV:</label>
        <input onchange="DOM_change_fov(this.value)" id="inputF" type="range" min="10" max="160" value="50">
        <select onchange="DOM_change_shape(this.value)">
            <option selected value = 'P'>prism</option>
            <option value = 'S'>spheroid</option>
        </select>
        <div id = "menuP">
            <label>verticies:</label>
            <input onchange="DOM_change_verticies(this.value)" id="inputV" type="range" min="3" max="10" value="4">
            <br>
            <label>antiprism:</label>
            <input onchange="DOM_change_anti(this.checked)" id="inputS" type="checkbox">
        </div>
        <div id = "menuS" class = "hidden">
            <label>resolution:</label>
            <input onchange="DOM_change_resolution(this.value)" id="inputV" type="range" min="3" max="30" value = "10" step = "1">
        </div>
        <br>
        <label>wireframe:</label>
        <input onchange="DOM_change_wireframe(this.checked)" id="inputW" type="checkbox">
        <label>rotation(x,y,z):</label>
        <input onchange="DOM_change_rotation('X', this.value)" id="inputRX" type="range" min="-0.02" max="0.02" step="0.01" value="0">
        <input onchange="DOM_change_rotation('Y', this.value)" id="inputRY" type="range" min="-0.02" max="0.02" step="0.01" value="0.01">
        <input onchange="DOM_change_rotation('Z', this.value)" id="inputRZ" type="range" min="-0.02" max="0.02" step="0.01" value="0">
        <button onclick="DOM_reset_rotation()">reset rotation</button>
        <label>scale(x,y,z):</label>
        <input onchange="DOM_change_scale('X', this.value)" id="inputSX" type="range" min="0" max="2" step="0.2" value="1">
        <input onchange="DOM_change_scale('Y', this.value)" id="inputSY" type="range" min="0" max="2" step="0.2" value="1">
        <input onchange="DOM_change_scale('Z', this.value)" id="inputSZ" type="range" min="0" max="2" step="0.2" value="1">
        <label>verticies: <span>?</span> <br> triangles: <span>?</span><!-- <br> rendered: <span>10</span>--></label>
        <button onclick="DOM_download()">DOWNLOAD .obj</button>
    </div>
</body></html>
