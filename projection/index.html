<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="google" content="notranslate">

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="theme.css">
</head>

<body onload="setup()">
    <canvas oncontextmenu = "return false;" id='myCanvas'></canvas>
    <div id="menuDiv">
        <div>FOV:</div>
        <input onchange = "DOM_change_fov(this.value)" id = "inputF" type = "range" min = "30" max = "70" value = "50">
        <div>verticies:</div>
        <input onchange = "DOM_change_verticies(this.value)" id = "inputV" type = "range" min = "3" max = "10" value = "4">
        <div>spike:</div>
        <input onchange = "DOM_change_spike(this.checked)" id = "inputS" type = "checkbox">
        <div>rotation(x,y,z):</div>
        <input onchange = "DOM_change_rotation('X', this.value)" id = "inputX" type = "range" min = "-0.02" max = "0.02" step = "0.01" value = "0">
        <input onchange = "DOM_change_rotation('Y', this.value)" id = "inputY" type = "range" min = "-0.02" max = "0.02" step = "0.01" value = "0.01">
        <input onchange = "DOM_change_rotation('Z', this.value)" id = "inputZ" type = "range" min = "-0.02" max = "0.02" step = "0.01" value = "0">
    </div>
</body></html>
