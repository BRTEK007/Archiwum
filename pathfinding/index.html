<html>

<head>
    <meta name="google" content="notranslate">
    <title>Pathfinding!</title>
    <link rel="stylesheet" href="theme.css">
    <script src="script.js"></script>
</head>

<body onload="pageLoaded()">
    <div id="left">
        <canvas id="canvas1"></canvas>
    </div>

    <div id="titleDiv" oncontextmenu="return false;">Pathfinding!</div>

    <div id="right" oncontextmenu="return false;">

        <div>
            <label for="size">cell size:</label>
            <input type="range" min="20" max="40" value="30" name="size" onchange="changeSettings('SIZE', this.value);">
        </div>

        <hr>

        <div>
            <label for="algorythm">algorythm:</label>
            <select name="algorythm" onchange="changeSettings('ALGORYTHM', this.value);">
                <option value="RDFS">A*</option>
                <option value="KRUSKAL">DIJSKTRA</option>
            </select>
        </div>

        <hr>

        <div>
            <label for="diagonal">diagonal: </label>
            <input type="checkbox" name="diagonal">
        </div>

        <hr>

        <div>
            <label for="speed">speed:</label>
            <input type="range" step="5" min="1" max="101" value="51" name="speed"
                onchange="changeSettings('SPEED', this.value);">
        </div>


        <hr>


        <div>
            <button onclick="startGeneration();">START</button>
        </div>

        <hr>


        <div>
            <button onclick="clearGeneration();">CLEAR</button>
        </div>

    </div>
</body>

</html>
