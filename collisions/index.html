<html>

<head>
    <meta name="google" content="notranslate">
    <title>collision prediction!</title>
    <link rel="stylesheet" href="theme.css">
    <script src="script.js"></script>
</head>

<body onload="pageLoaded()">
    <div id="left">
        <canvas id="canvas1" oncontextmenu="return false;"></canvas>
    </div>

    <div id="titleDiv" oncontextmenu="return false;">collisions!</div>

    <div id="right" oncontextmenu="return false;">

        <div id = "coverDiv" style = "display:none"></div>

        <div id = "magentaShapeDiv">

        <div class = "shape">
            <label for="shape">shape:</label>
            <select name="shape" onchange="changeSettings('WEIGHTING', this.value);">
                <option value="CIRCLE">CIRCLE</option>
            </select>
        </div>

        <div class = "settingDiv">
            <label>radius:</label>
            <input type="number" value = "50" onchange="changeSettings('SIZE', this.value);">
        </div>

        <div class = "settingDiv">
            <label style = "display: block;">position:</label>
            <input type="number" value = "100" onchange="changeSettings('SIZE', this.value);">
            <input type="number" value = "100" onchange="changeSettings('SIZE', this.value);">
        </div>

        <div class = "settingDiv">
            <label style = "display: block;">velocity:</label>
            <input type="number" value = "50" onchange="changeSettings('SIZE', this.value);">
            <input type="number" value = "50" onchange="changeSettings('SIZE', this.value);">
        </div>

        </div>

        <div id = "yellowShapeDiv">

            <div class = "shape">
                <label for="shape">shape:</label>
                <select name="shape" onchange="changeSettings('WEIGHTING', this.value);">
                    <option value="CIRCLE">CIRCLE</option>
                </select>
            </div>
    
            <div class = "settingDiv">
                <label>radius:</label>
                <input value = "50" type="number" onchange="changeSettings('SIZE', this.value);">
            </div>
    
            <div class = "settingDiv">
                <label style = "display: block;">position:</label>
                <input type="number" value = "300" onchange="changeSettings('SIZE', this.value);">
                <input type="number" value = "300" onchange="changeSettings('SIZE', this.value);">
                <div class = "mouseSelect">&#128405;</div>
            </div>
    
            <div class = "settingDiv">
                <label style = "display: block;">velocity:</label>
                <input type="number" value = "-50" onchange="changeSettings('SIZE', this.value);">
                <input type="number" value = "-50" onchange="changeSettings('SIZE', this.value);">
            </div>
    
            </div>

        <hr>

        <div class = "settingDiv">
            <label for="mode">mode:</label>
            <select name="mode" onchange="changeSettings('WEIGHTING', this.value);">
                <option value="SIMULATION">SIMULATION</option>
                <option value="EQUATION">EQUATION</option>
            </select>
        </div>

        <hr>

        <div class = "settingDiv">
            <button onclick="button_RUN();" id = 'runButton'>RUN</button>
        </div>

    </div>
</body>

</html>
